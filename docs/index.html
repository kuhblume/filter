<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
<img src="test.jpg" alt="test" id="test">
<hr>
<div id="inputList">
    <label for="rotate"><span></span>
        <input id="rotate" type="range" min="0" max="360" value="0" onchange="input()">
    </label>
    <br>
    <label for="brightness"><span></span>
        <input id="brightness" type="range" min="0" max="500" value="100" onchange="input()">
    </label>
    <br>
    <label for="contrast"><span></span>
        <input id="contrast" type="range" min="0" max="500" value="100" onchange="input()">
    </label>
    <br>
    <label for="grayscale"><span></span>
        <input id="grayscale" type="range" min="0" max="100" value="0" onchange="input()">
    </label>
    <br>
    <label for="saturate"><span></span>
        <input id="saturate" type="range" min="0" max="1000" value="100" onchange="input()">
    </label>
    <br>
    <label for="sepia"><span></span>
        <input id="sepia" type="range" min="0" max="100" value="0" onchange="input()">
    </label>
    <br>
    <label for="invert"><span></span>
        <input id="invert" type="range" min="-0" max="100" value="0" onchange="input()">
    </label>
    <br>
    <label for="opacity"><span></span>
        <input id="opacity" type="range" min="0" max="100" value="100" onchange="input()">
    </label>
    <br>
    <label for="blur"><span></span>
        <input id="blur" type="range" min="-200" max="200" value="0" onchange="input()">
    </label>
</div>
<button type="button" onclick="reset()">reset</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
