<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
<img src="test.jpg" alt="test" id="test">
<hr>
<label for="hue-rotate">hue-rotate
    <input id="hue-rotate" type="range" min="0" max="360" value="0" onchange="convertD('hue-rotate')">
</label>
<br>
<label for="brightness">brightness
    <input id="brightness" type="range" min="0" max="500" value="100" onchange="convertP('brightness')">
</label>
<br>
<label for="contrast">contrast
    <input id="contrast" type="range" min="0" max="500" value="100" onchange="convertP('contrast')">
</label>
<br>
<label for="grayscale">grayscale
    <input id="grayscale" type="range" min="0" max="100" value="0" onchange="convertP('grayscale')">
</label>
<br>
<label for="saturate">saturate
    <input id="saturate" type="range" min="0" max="1000" value="100" onchange="convertP('saturate')">
</label>
<br>
<label for="sepia">sepia
    <input id="sepia" type="range" min="0" max="100" value="0" onchange="convertP('sepia')">
</label>
<br>
<label for="invert">invert
    <input id="invert" type="range" min="-0" max="100" value="0" onchange="convertP('invert')">
</label>
<br>
<label for="opacity">opacity
    <input id="opacity" type="range" min="0" max="100" value="100" onchange="convertP('opacity')">
</label>
<br>
<label for="blur">blur
    <input id="blur" type="range" min="-200" max="200" value="0" onchange="convertPx('blur')">
</label>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
